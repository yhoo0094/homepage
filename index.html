<!DOCTYPE html>
<html>
<head>

<meta property="og:type" content="website">
<meta property="og:url" content="/">	<!-- 공유시 이동 url -->
<meta property="og:title" content="홈페이지 임시!"> 						<!-- 타이틀 -->
<meta property="og:image" content="./images/system/thumbnail.jpg"> 	<!-- 미리보기 될 이미지(410x200px 을 권장) -->
<meta property="og:description" content="홈페이지 임시"> 	<!-- URL 요약 --> 	

<!-- 모든 html에서 반복되는 영역 시작 -->
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<link rel="shortcut icon" type="image/x-icon" href="./images/system/title_icon.png"> <!-- title 아이콘 변경 -->	
<script>
	$(document).ready(function(){
		$('#header').load("./header.html");
	});	
</script>
<!-- 모든 html에서 반복되는 영역 끝 -->
 
</head>

<body>
	<div class="wrap">
		<div id="header"></div>
		<div id="searchBox">
			<select id="schType" class="form-select schTag" onChange="setData()">
				<option value="">분류</option>
			</select>
			<select id="schOrder" class="form-select schTag" onChange="setData()">
				<option value="ITM_NM">상품명 정렬</option>
				<option value="PRICE">가격 정렬</option>
			</select>
			<input type="text" id="schItmNm" class="form-control schTag" onkeypress="if(event.keyCode == 13){setData()}">
			<button type="button" class="btn btn-primary schTag" onClick="setData()">검색</button>
		</div>
		<div id="itemBox" class="itemBox"></div>
		
		<!-- 로딩 패널 -->
		<div id="loadingPanel" class="loadingPanel">
			<div class="loadingImg"></div>
			<div class="loadingText">L o a d i n g . . .</div>
		</div>
		
		<!-- 복사 알림 -->
		<div id="copyPanel" class="loadingPanel">
			<div class="copyText">복사되었습니다.</div>
		</div> 		
	</div>
</body>
</html>
